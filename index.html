<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 - Personal Detail Form</title>
</head>
<body>
    <div>Personal details</div>
    <form action="details">
        <label for="Salutation">Salutation</label>
        <br>
        <select id="Salutation">
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select>
        <br>
        <br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="abcd">
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="abcd">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender"> Male
        <input type="radio" id="gender" name="gender"> Female
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email"  id="email" name="email" value="abc@gmail.com">
        <br>
        <br>
        <label for="DOB"> Date of birth:</label>
        <input type="date" id="DOB" name="DOB">
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea cols="30" rows="5"></textarea>
        <br>
        <br>
        <input type="button" value="Submit">
    </form>
</body>
</html>
